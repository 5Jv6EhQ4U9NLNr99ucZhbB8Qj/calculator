<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="javascript.js"></script>
    </head>
    <body>
        <div class="page-container">
            <div id="calculator">
                <div id="display"></div>
                <div id="button-container">
                    <div id="button-container__numbers">
                        <button id="button__1">1</button>
                        <button id="button__2">2</button>
                        <button id="button__3">3</button>
                        <button id="button__4">4</button>
                        <button id="button__5">5</button>
                        <button id="button__6">6</button>
                        <button id="button__7">7</button>
                        <button id="button__8">8</button>
                        <button id="button__9">9</button>
                        <button id="button__0">0</button>
                    </div>
                    <div id="button-container__operators">
                        <button id="button__add">+</button>
                        <button id="button__subtract">-</button>
                        <button id="button__multiply">*</button>
                        <button id="button__divide">/</button>
                        <button id="button__decimal">.</button>
                        <button id="button__equal">=</button>
                    </div>
                </div>
                <button id="button__clear">Clear</button>
                <button id="button__backspace">Backspace</button>
            </div>
        </div>
    </body>
</html>
