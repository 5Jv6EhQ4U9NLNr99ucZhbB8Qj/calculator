<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="javascript.js"></script>
    </head>
    <body>
        <div id="display">1 + 1</div>
        <div id="button-container">
            <div id="button-container__numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div id="button-container__operations">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
        <button id="button__clear">clear</button>
    </body>
</html>
