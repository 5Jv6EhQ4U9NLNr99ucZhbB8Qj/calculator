<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="javascript.js"></script>
    </head>
    <body>
        <div id="display">1 + 1</div>
        <div id="button-container">
            <div id="button-container__numbers">
                <button id="button__1">1</button>
                <button id="button__2">2</button>
                <button id="button__3">3</button>
                <button id="button__4">4</button>
                <button id="button__5">5</button>
                <button id="button__6">6</button>
                <button id="button__7">7</button>
                <button id="button__8">8</button>
                <button id="button__9">9</button>
            </div>
            <div id="button-container__operations">
                <button id="button__+">+</button>
                <button id="button__-">-</button>
                <button id="button__*">*</button>
                <button id="button__/">/</button>
                <button id="button__=">=</button>
            </div>
        </div>
        <button id="button__clear">clear</button>
    </body>
</html>
